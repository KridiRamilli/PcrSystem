<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PCR-Verify</title>
  </head>
  <body>
    <div class="container">
      <div class="container__header">
        <h1 class="title">Insert Data</h1>
        <p class="subtitle">
          New patient tested? Please fill in with patient result.
        </p>
      </div>
      <div class="container__body">
        <div class="contact">
          <div class="contact__info">
            <div class="contact__stats">
              <div class="all" title="All patients">0</div>
              <div class="positive" title="Positive patients">0</div>
              <div class="negative" title="Negative patients">0</div>
            </div>
            <div class="lab">
              <p class="lab__number">
                <i class="fas fa-lg fa-phone-alt"></i> +355682000000
              </p>
              <p class="lab__email">
                <i class="fas fa-lg fa-envelope"></i>testtest@gmail.com
              </p>
            </div>
          </div>
          <div class="contact__image"></div>
        </div>
        <form class="form" action="">
          <div class="form__row reset">
            <input type="button" value="Reset" class="form__reset" />
          </div>
          <div class="form__row">
            <div class="form__cell">
              <label>First Name</label>
              <input
                class="form__firstName"
                type="text"
                name="name"
                id=""
                pattern="[A-Za-z]{3,}"
                title="Three(3) to ten(10) letters allowed"
                required
              />
            </div>
            <div class="form__cell">
              <label>Last Name</label>
              <input
                class="form__lastName"
                type="text"
                name="lname"
                id=""
                pattern="[A-Za-z]{3,}"
                title="Three(3) to ten(10) letters allowed"
                required
              />
            </div>
          </div>
          <div class="form__row">
            <div class="form__cell form__cell__id">
              <label>Personal ID</label>
              <input
                class="form__id"
                type="text"
                name="personalId"
                id=""
                pattern="[A-Z]{1}[0-9]{8}[A-Z]{1}"
                title="ID format only"
                required
              />
            </div>
            <div class="form__cell form__cell__email">
              <label>Email</label>
              <input
                class="form__id"
                type="email"
                name="email"
                id=""
                pattern="[a-z0-9.]+@{1}[a-z0-9.]+.{1}[a-z]{2,}"
                title="@ is required"
                required
              />
            </div>
          </div>
          <div class="form__row">
            <div class="form__cell form__gender">
              <label>Choose gender:</label>
              <div>
                <input
                  class="form__M"
                  type="radio"
                  id="male"
                  name="sex"
                  value="M"
                />
                <label class="form__gender__male" for="male">Male</label>
                <input
                  class="form__F"
                  type="radio"
                  id="female"
                  name="sex"
                  value="F"
                />
                <label for="female">Female</label>
              </div>
            </div>
            <div class="form__cell form__age">
              <label for="age">Date of birth:</label>
              <input
                type="date"
                name="birthday"
                min="1920-12-31"
                id=""
                required
              />
            </div>
          </div>
          <div class="form__row">
            <div class="form__cell form__result">
              <select name="result" id="" required>
                <option value="Result" selected disabled>Result</option>
                <option value="Negative">Negative</option>
                <option value="Positive">Positive</option>
              </select>
            </div>
          </div>
          <div class="form__row submit">
            <input
              class="form__submit"
              type="submit"
              name=""
              id=""
              value="Insert patient"
            />
          </div>
        </form>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>
  </body>
</html>
